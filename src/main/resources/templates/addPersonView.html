<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Person</title>
</head>
<body>
<form th:object="${person}" action="/views/person" method="post">
    <input type="text" id="id" firstName="id" th:field="*{id}"/>
    <input type="text" id="firstName" firstName="firstName" th:field="*{firstName}"/>
    <input type="text" id="age" firstName="age" th:field="*{age}"/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
