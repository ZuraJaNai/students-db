<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person editing</title>
</head>
<body>
<div>
    <form th:object="${person}" th:action="@{'/views/person/edit/' + ${person.id}}" method="post">>
        <p>Last name</p>
        <input type="text" th:field="*{lastName}" />
        <p>First name</p>
        <input type="text" th:field="*{firstName}"/>
        <p>Patronymic</p>
        <input type="text" th:field="*{patronymic}"/>
        <p>Email</p>
        <input type="text" th:field="*{email}"/>
        <p>Year of study</p>
        <input type="text" th:field="*{yearOfStudy}"/>
        <p>Internship</p>
        <input type="text" th:field="*{internship}"/>
        <p>Practice</p>
        <input type="text" th:field="*{practice}"/>
        <p>Comment</p>
        <input type="text" th:field="*{comment}"/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
